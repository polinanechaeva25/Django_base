    <ul class="links-menu">

        <li><a href="{% url 'products:category' 0 %}"
               class="{% if selected_category.name == 'Всё' %} active {% endif %}">всё</a></li>

        {% for category in categories %}
        <li><a href="{% url 'products:category' category.id %}"
               class="{% if category.name == selected_category.name %} active {% endif %}">{{category.name}}</a>
        </li>
        {% endfor %}

    </ul>
