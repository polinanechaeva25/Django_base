{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="categories_list">
    <button class="button-17">
      <a href="{% url 'admin:category_create' %}" class="text">
        новая категория
      </a>
    </button>
		
    {% for object in objects %}
       <div class="category_record {% if not object.is_active %} not_active {% endif %}">
        <div class="category_name">
          {{ object.name }}
        </div>
        <div class="category_actions">
          <button class="button-17" >
            <a href="{% url 'admin:products' object.pk %}" class="text-simple">
              товары категории
            </a>
          </button>
          <button class="button-17" >
            <a href="{% url 'admin:category_update' object.pk %}" class="text-simple">
              редактировать
            </a>
          </button>
          <button class="button-17" >
            <a href="{% url 'admin:category_delete' object.pk %}" class="text-simple">
              удалить
            </a>
          </button>
        </div>
        <div class="category_desc">
          {{ object.description|title }}
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock %}
