    {% for object in objects %}
      <div class="product_record">
        <img
          src="/media/{{object.image|default:'products_images/default.jpg'}}"
          alt="{{ object.name }}">
        <div class="product_name">
          {{ object.name }}
        </div>
        <div class="product_actions">
          <button class="button-17" >
            <a href="{% url 'admin:product_read' object.pk %}" class="text-simple">
              подробнее
            </a>
          </button>
          <button class="button-17" >
            <a href="{% url 'admin:product_update' object.pk %}" class="text-simple">
              редактировать
            </a>
          </button>
          <button class="button-17" >
            <a href="{% url 'admin:product_delete' object.pk %}" class="text-simple">
              удалить
            </a>
          </button>
        </div>
        <div class="summary">
            <b>цена</b>
            <p>{{ object.price }} руб</p>
            <b>количество</b>
             <input type="number" name="{{ object.pk }}" min="0" value="{{ object.quantity }}">
            <p>{{ object.quantity }}</p>
        </div>
        <div class="product_desc">
          {{ object.short_desc|title }}
        </div>
      </div>
    {% endfor%}
