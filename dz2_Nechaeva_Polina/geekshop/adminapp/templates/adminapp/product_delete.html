{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="product_delete">
    Уверены, что хотите удалить
    {% if product_to_delete.name %}
      ({{ product_to_delete.name|title }}</b>)
    {% endif %}
    ?
    <form action="{% url 'admin:product_delete' product_to_delete.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" style="margin-top: 15px;" type="submit" value="удалить">
    </form>
    <button class="btn btn-success" style="margin-top: 15px;">
      <a href="{% url 'admin:products' product_to_delete.category.id %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
